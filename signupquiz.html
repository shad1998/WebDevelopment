<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		body{
			margin: 0;
   		    padding: 0;
   			background: url(bluegrass.jpg);
   			background-size: cover;
    		background-position: center;
    		font-family: sans-serif;
		}
		.jumbotron{
			background-color: aqua;
		}
	
	</style>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1><em><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> <center>ONE STEP AWAY FROM</center> <center> TESTING YOUR SKILLS</center></em></h1>
	</div>
	<form>
  <div class="form-group">
    <label for="exampleInputname"><bold>Name</bold></label>
    <input type="text" class="form-control" id="exampleInputname" placeholder="Name of the User">
  </div>
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <form>
  <div class="form-group">
    <label for="exampleInputusername">Username</label>
    <input type="text" class="form-control" id="exampleInputusername" placeholder="Username (as per availability)">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
</form>


</body>
</html>
